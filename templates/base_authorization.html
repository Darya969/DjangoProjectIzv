<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.min.js' %}">
  <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>{% block title %}  {% endblock %}</title>
</head>

<script type="text/javascript">
var totalCount = 78;
function ChangeIt()
{
var num = Math.ceil( Math.random() * totalCount );
document.body.background = '/static/home/img/backgroung/bg-'+num+'.jpg';
document.body.style.cssText=`background-position: center center;
                              background-repeat: no-repeat;
                              background-attachment: fixed;
                              background-size: cover;
                              height: 100vh;
                              `;
//document.body.style.backgroundRepeat = "center center";
//document.body.style.backgroundPosition = "no-repeat";
//document.body.style.backgroundAttachment = "fixed";
//document.body.style.backgroundSize = "cover";
//document.body.style.height = "100vh";
}
</script>
<body>
<!--<div class="bg-image"
     style="background-image: url('/static/home/img/collin-ross-4F7fARlbjIo-unsplash.jpg');
     background-position: center center; background-repeat: no-repeat; background-attachment: fixed;
     background-size: cover; height: 100vh;">-->
  {% if messages %}
    {% for message in messages %}
      {% if message.tags == 'error' %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% else %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endif %}

    {% endfor %}
  {% endif %}
  <div class="container-fluid">
    {% block content %} CONTENT {% endblock %}
  </div>
<!--</div>-->

</body>
<script type="text/javascript">
ChangeIt();
</script>
</html>
